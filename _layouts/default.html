<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">
      <div class="row">
        {{ content }}
		<div class="col-sm-8 blog-main">
			{% for page in site.pages %}
				{% if page.title %}
					<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
				{% endif %}
			{% endfor %}
		</div>
      </div>
    </div>

    {% include footer.html %}
	<!-- Include JS files here for quicker loading -->
	<script src="js/jquery-1.11.2.js"></script>
	<script src="js/bootstrap.min.js"></script>
  </body>

</html>
